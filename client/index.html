<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <div x-data="users" class="app">

    <div x-data="loveCounter">
      <div class="contain">
        <div  class="all">
          <div class="div">
            <h2>Signup</h2>
            <input type="user" x-model="signup.email" placeholder="enter email">
            <input type="password" x-model="signup.password" placeholder="password">
            <input type="submit" @click="registerUser()">
          </div>
          <!-- <form action='/' method="POST"> -->
          <div class="div">
            <h2>Login</h2>
            <input type="user" x-model="login.email" placeholder="enter email">
            <input type="password" x-model="login.password" placeholder="password">
            <input type="submit" @click="loginUser()">
          </div>
          <!-- </form> -->
        </div>
      </div>

      <!-- <button @click="show=!show">Show</button> -->
      <div x-show="show">
        <div>

          <h1>Show some heart</h1>
          <div x-text="'Love counter :' +hearts()"></div>
          <div>
            <button @click="love">Show ðŸ’Ÿ</button>
          </div>
          <br>

          <div>
            <button x-bind:disabled="loveCounter <= 0" @click="loveLess">Remove ðŸ’Ÿ</button>
          </div>
        </div>

        <br>
        <div x-data="quoteApp" class="quoteApp">
          <h1>Quote App</h1>
          <div class="quote">

            <div x-text="quote.quote" class="content"></div>
            <div>
              <strong>by </strong><span x-text="quote.author"></span>
            </div>
            <div>
              <button @click="getQuote()">Next quote ðŸ“¢</button>
            </div>
          </div>
        </div>

        <div x-data="jokeApp" class="quoteApp">
          <h1>Joke App</h1>
          <div class="joke">
            <div x-text="jokes.body" class="content"></div>
            <div>
              <strong>Category </strong><span x-text="jokes.category"></span>
            </div>
            <div>
              <button @click="getJoke()">Next joke ðŸ“¢</button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>






  <script type="module" src="/main.js"></script>
</body>

</html>
